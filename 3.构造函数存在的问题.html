<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
            // this.sing = function() {
            //     console.log('我喜欢唱歌');
            // }
        };
        // prototype 是每一个构造函数里面都有属性  因为它指向的是一个对象  我们又称之为原型对象
        //把我们可以把那些不变的方法，直接定义在 prototype 对象上，这样所有对象的实例就可以共享这些方法。
        Star.prototype.sing = function() {
                console.log('我喜欢唱歌');
            },
            Star.prototype.movie = function() {
                console.log('我喜欢演戏');
            }
        var dlrb = new Star('迪丽热巴', 20);
        var ldh = new Star('刘德华', 50);
        console.log(dlrb);
        dlrb.sing();
        ldh.sing();
        console.log(dlrb.sing() === ldh.sing());
        console.log(dlrb.__proto__ == Star.prototype);
    </script>

</body>

</html>
