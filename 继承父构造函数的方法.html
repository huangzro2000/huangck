<body>
    <script>
        function Father(name, age) {
            this.name = name;
            this.age = age;

        }
        Father.prototype.money = function() {
            console.log('黄智的1000万');
        }

        function Son(name, age) {
            Father.call(this, name, age);
        }
        Son.prototype = new Father();
        var ldh = new Son('刘德华', 30);
        // ldh.money()
        console.log(ldh)
    </script>
</body>
